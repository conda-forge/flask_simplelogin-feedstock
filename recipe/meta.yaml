{% set name = "flask_simplelogin" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flask_simplelogin-{{ version }}.tar.gz
  sha256: e16d198b3b7cb09c7700047aaebe36687845f8201167817f0c468d8fea5e588c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click
    - flask >=0.12
    - flask-wtf
    - python

test:
  imports:
    - example
    - flask_simplelogin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cuducos/flask_simplelogin
  summary: Flask Simple Login - Login Extension for Flask
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
